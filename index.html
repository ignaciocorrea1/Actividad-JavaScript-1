<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Actividad con JavaScript - 1</title>
  </head>
  <body>
    <div class="container-fluid">
      <form
        action=""
        class="col-4 mx-auto text-center mt-5 p-4 shadow-lg rounded-4"
      >
        <legend class="fw-bold">Formulario</legend>
        <div class="mb-3 text-start">
          <label class="fw-medium" for="nombre">Nombre: </label>
          <input
            class="form-control border-2 rounded-5"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese el Nombre completo"
          />
        </div>
        <div class="mb-3 text-start">
          <label class="fw-medium" for="rut">Rut: </label>
          <input
            class="form-control border-2 rounded-5"
            type="text"
            name="rut"
            id="rut"
            placeholder="Ingrese el Rut"
          />
        </div>
        <div class="mb-3 text-start">
          <label class="fw-medium" for="correo">Correo: </label>
          <input
            class="form-control border-2 rounded-5"
            type="email"
            name="correo"
            id="correo"
            placeholder="Ingrese el Correo"
          />
        </div>
        <div class="mb-3">
          <button type="button" onclick="validar()" class="btn btn-primary">
            Validar
          </button>
        </div>
      </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/funciones.js"></script>

  </body>
</html>
